<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InfoWorld - Auto News</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');

    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 0;
      background-color: #fff8e1; /* lighter warm yellow background */
      color: #4e342e; /* dark brown font color */
    }
    nav {
      background: #ff6f00; /* bold warm orange */
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    h2 {
      color: #e65100;
    }
    ul {
      list-style: square;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    .timestamp {
      font-size: 0.9em;
      color: #6d4c41;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ğŸ  Home</a> |
    <a href="blog.html">ğŸ“ Blog</a> |
    <a href="news.html">ğŸ“° News</a> |
    <a href="earn.html">ğŸ’° Earn</a> |
    <a href="refer.html">ğŸ Refer & Earn</a>
  </nav>

  <div class="content">
    <h2>ğŸ“° Latest News</h2>
    <div class="timestamp">Updated on: <span id="current-datetime"></span></div>
    <div id="news-feed">Loading latest news...</div>

    <h2>ğŸ’» Tech News</h2>
    <div id="tech-feed">Loading tech news...</div>
  </div>

  <script>
    // Show current date and time
    const now = new Date();
    document.getElementById("current-datetime").textContent = now.toLocaleString();

    // General News (BBC)
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/rss.xml")
      .then(response => response.json())
      .then(data => {
        let output = "<ul>";
        data.items.slice(0, 5).forEach(item => {
          output += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
        });
        output += "</ul>";
        document.getElementById("news-feed").innerHTML = output;
      })
      .catch(error => {
        document.getElementById("news-feed").innerHTML = "Failed to load news.";
      });

    // Tech News (The Verge)
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.theverge.com/rss/index.xml")
      .then(response => response.json())
      .then(data => {
        let output = "<ul>";
        data.items.slice(0, 5).forEach(item => {
          output += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
        });
        output += "</ul>";
        document.getElementById("tech-feed").innerHTML = output;
      })
      .catch(error => {
        document.getElementById("tech-feed").innerHTML = "Failed to load tech news.";
      });
  </script>
</body>
</html>
